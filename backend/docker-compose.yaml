services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydatabase"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/mydatabase
    depends_on:
      db:
        condition: service_healthy
    command: /app/.venv/bin/alembic upgrade head
    restart: "no"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/mydatabase
    depends_on:
      migrations:
        condition: service_completed_successfully
    command: /app/.venv/bin/uvicorn app.main:main --factory --host 0.0.0.0 --port 8000

volumes:
  db_data: